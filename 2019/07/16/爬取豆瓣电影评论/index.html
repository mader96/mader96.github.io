 class="string">'div'</span>, class_=<span class="string">'avatar'</span>).a  <span class="comment"># find函数从给定html树中获得符合的第一个tag，如果没有符合的返回none</span></span><br><span class="line">    name = name_tag[<span class="string">'title'</span>] <span class="comment"># 从a标签获取title属性的值，即用户名，tag属性的操作方法与字典相同</span></span><br><span class="line">    data.append(name)</span><br><span class="line">    data.append(<span class="string">'---'</span>)</span><br><span class="line"></span><br><span class="line">    comment = comment_block.find(<span class="string">'span'</span>, class_=<span class="string">'short'</span>).get_text() <span class="comment"># get_text()方法获取tag中所有的文本内容，并以unicode字符串返回</span></span><br><span class="line">    data.append(comment)</span><br><span class="line">    data.append(<span class="string">'---'</span>)</span><br><span class="line"></span><br><span class="line">    votes = comment_block.find(<span class="string">'span'</span>, class_=<span class="string">'votes'</span>).get_text()</span><br><span class="line">    data.append(votes)</span><br><span class="line">    data.append(<span class="string">'---'</span>)</span><br><span class="line"></span><br><span class="line">    score_tag = comment_block.find(class_=re.compile(<span class="string">'allstar'</span>))</span><br><span class="line">    <span class="keyword">if</span> score_tag == <span class="literal">None</span>:  <span class="comment"># 处理未评分情况</span></span><br><span class="line">        data.append(<span class="string">'no scores'</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        data.append(score_tag[<span class="string">'class'</span>][<span class="number">0</span>]) <span class="comment"># 对于多值属性的值以列表返回，所以这里以索引提取值</span></span><br><span class="line">    <span class="keyword">return</span> data</span><br><span class="line"></span><br><span class="line">page = <span class="number">0</span></span><br><span class="line"><span class="keyw
